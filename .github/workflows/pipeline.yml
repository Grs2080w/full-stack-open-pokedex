name: Install pipeline
on:
  workflow_call:

jobs:
  pipeline:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dependencies
        run: npm ci
      - name: Run Eslint
        run: npm run eslint
      - name: Build Project
        run: npm run build
      - name: Run Jest Tests
        run: npm run test
  tags:
    needs: [pipeline]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          TAG_PREFIX: v
          PRERELEASE: true
  discord_log_pipeline:
    name: Log pipeline status
    needs: [pipeline]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: CI Bot
          text: "Pipeline terminou com status `${{ needs.pipeline.result }}`"
          severity: ${{ needs.pipeline.result == 'success' && 'info' || 'error' }}
          color: ${{ needs.pipeline.result == 'success' && '#00ff00' || '#ff0000' }}