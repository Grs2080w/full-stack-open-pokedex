name: Install pipeline
on:
  workflow_call:

jobs:
  pipeline:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dependencies
        run: npm ci
      - name: Run Eslint
        run: npm run eslint
      - name: Build Project
        run: npm run build
      - name: Run Jest Tests
        run: npm run test
